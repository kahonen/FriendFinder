<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container surveycontainer">
        <br>
        <br>
        <br>
        <h1> Survey Questions:</h1>
        <br>
        <form>
            <div class="form-group" required="true">
                <label for="name">Full Name(required):</label>
                <input type="name" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="pwd">Link to photo image(required):</label>
                <input type="link" class="form-control" id="photo" required>
            </div>
            <br>
            <hr>
            <br>
            <div class="form-group">
                <label for="ques1">You generally enjoy experiences over material things.</label>
                <select class="form-control" id="ques1">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques2">You see life full of color.</label>
                <select class="form-control" id="ques2">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques3">You value education and knowledge.</label>
                <select class="form-control" id="ques3">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques4">You value meaningful conversations.</label>
                <select class="form-control" id="ques4">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques5">You love your pets, or animals in general if you don't have pets.</label>
                <select class="form-control" id="ques5">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques6">You enjoy experiencing mother nature</label>
                <select class="form-control" id="ques6">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques7">You are driven and self-motivated.</label>
                <select class="form-control" id="ques7">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques8">People can rely on you.</label>
                <select class="form-control" id="ques8">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques9">You enjoy spontanious adventures.</label>
                <select class="form-control" id="ques9">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ques10">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="ques10">
                    <option>1(strongly disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5(strongly agree)</option>
                </select>
            </div>
            <button type="submit" id="submit" class="btn btn-warning btn-lg btn-block">
                <span class="glyphicon glyphicon-ok"></span>Submit</button>
        </form>
        <a href="/api/friends"> API Friends List</a>
       
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                 <center>
                  <h4 class="modal-title">Modal title</h4>
                </center>
                </div>
                <div class="modal-body">
                    <center>
                  <img src= "#" id = "modal-image">
                </center>
                </div>
            
                <div class="modal-footer">
                  <button type="button" class="btn btn-warning" data-dismiss="modal">
    
                        <span class="glyphicon glyphicon-remove"></span>Close</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
    



    <script type="text/javascript">
        //$('#myModal').modal();

        $("#submit").on("click", function(event) {
            //modal.show();
          event.preventDefault();
          var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [$("#ques1").val(), 
            $("#ques2").val(), 
            $("#ques3").val(), 
            $("#ques4").val(), 
            $("#ques5").val(), 
            $("#ques6").val(), 
            $("#ques7").val(), 
            $("#ques8").val(), 
            $("#ques9").val(), 
            $("#ques10").val()]
        };
        console.log(newFriend)
          $.post("/api/friends", newFriend)

            .then(function(data) {
            console.log(data);
            $("#myModal").modal("show");
            $('.modal-title').text("Your Friend Match is: " + data.name);
            $('#modal-image').attr("src", data.photo)

          });

          $("#name").val(""),
          $("#photo").val("")
          $("#ques1").val(""), 
          $("#ques2").val(""), 
          $("#ques3").val(""), 
          $("#ques4").val(""), 
          $("#ques5").val(""), 
          $("#ques6").val(""), 
          $("#ques7").val(""), 
          $("#ques8").val(""), 
          $("#ques9").val(""), 
          $("#ques10").val("");
       


        });
    </script>
</body>

</html>
